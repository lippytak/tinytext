{% extends "layout.html" %}
{% block content %}
<div class="col-md-6">
  <h3>Invite new clients to {{user.org_nickname}}</h3>
  {% include 'import-form.html' %}
</div>


<div class="col-md-6">
  <h3>Current clients</h1>
  <ul class="clients">
    {% for c in user.clients %}
      <li>{{c.normalized_phone_number}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
