{% extends "layout.html" %}
{% block content %}

<!-- New question form -->
<div class="col-md-6">
  <h3>Ask a question</h3>
  {% include 'question-form.html' %}
</div>

<!-- Q&A -->
<div class="col-md-6">
<h3>See the answers</h3>
{% for q in user.questions|sort(attribute='timestamp', reverse=True) %}
<p class="question"><a href="{{ url_for('question', q_id = q.id) }}">{{q.text}}</a></h3>
  <ul class="answers">
      {% for a in q.answers %}
      <li>{{a.text}}</li>
      {% endfor %}
  </ul>
{% endfor %}
</div>
{% endblock %}
