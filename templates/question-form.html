<form method=post action="/question">
<div class="form-group">  
  <textarea class="form-control"
    id="question_form"
    name="question_text"
    type="text"
    rows="4"
    placeholder="What would you like to know? Ask anything but keep it brief..."></textarea>
  
  <br><button type="submit" class="btn btn-lg btn-warning">Ask Your {{ user.clients|length }} Peeps Right Now!</button>
  <a class="btn btn-lg btn-primary" href="{{ url_for('clients') }}">Add New Peeps</a>
</div>

</form>
